<body>
    <div class="container-fullwidth">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="../assets/images/Icon-Small-50.png" class="nav-icon navPhoto">
            </a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" id="navSignInOut">Sign In<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../html/teacher.html">Teach</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="savedClasses">Saved Classes</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control" id="search-input" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-secondary ml-2 my-sm-0" id="search-submit" type="submit">Search
                        Classes</button>
                </form>
            </div>
        </nav>
    </div>

    <!-- // modal // -->

    <div id="signInModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                                placeholder="Enter Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
                        </div>
                        <p id="signInError">Please click 'Sign In' to continue.</p>
                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" id="signIn" class="btn btn-light">Sign In</button>
                    <a href="/users/register"><button type="button" class="btn btn-light">Sign Up</button></a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2 class="create-a-class">Create A Class</h2>
            </div>
        </div>
    </div>

    <div class="container-fluid  teacher">
        <div class="row">
            <div class="col-12 make-class">
                <form>
                    <div class="form-group  align-items-center">
                        <label for="classTitle">Class Title:</label>
                        <input type="text" class="form-control" id="classTitle"
                            placeholder="ex: JavaScript for Beginners">
                    </div>
                    <div class="form-group">
                        <label for="classDesc">Class Description:</label>
                        <input type="text" class="form-control" id="classDesc"
                            placeholder="ex: This class is an introduction to JavaScript function ...">
                    </div>
                    <div class="form-group">
                        <label for="classCateg">Class Category:</label>
                        <select class="form-control" id="classCateg">
                            <option></option>
                            <option>Programming</option>
                            <option>Salad</option>
                            <option>Mathematics</option>
                            <option>Science</option>
                            <option>Cooking</option>
                            <option>Everything Esar</option>
                            <option>Gardening</option>
                            <option>Health & Fitness</option>
                            <option>Visual Arts</option>
                            <option>Music</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="classTime">Date & Time of Class:</label>
                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" id="classTime"
                                disable="disable" data-target="#datetimepicker1" />
                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="embedLink">Youtube Embed Link:</label>
                        <input class="form-control" type="text" id="embed-link" readonly>
                    </div>
                    <p id="submitError" class="signin-link">Please hit Sign In to continue.</p>
                    <p id="submitError" class="create-link">Please hit Create Link to continue.</p>
                    <p id="submitError" class="submit-link">Please hit Submit to continue.</p>
                </form>
                <button class="btn btn-outline-secondary" id="class-signIn" type="">Sign In</button>
                <button class="btn btn-outline-secondary" id="class-create-link" type="create-link">Create Link</button>
                <button class="btn btn-outline-secondary" id="class-submit" type="submit">Submit Class</button>
            </div>
            <br>
        </div>
    </div>
    <!-- // card end // -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module" src="../assets/js/youtube-api.js"></script>
    <script src="../assets/js/teacher.js"></script>

</body>

</html>
